    <script>
        /* 1 - Faça um script que uma variável receba um número (de 1 a 12) e retorne o mês correspondente como uma string no console.
        Por exemplo, se a entrada for 2, deverá retornar “fevereiro”, pois este é o 2° mês.*

        var mes = "maio";
        switch (mes) {
            case "dezembro", "janeiro", "fevereiro":
                console.log('O mês ' + mes + ' é a estação Verão');
                break;
            case "março", "abril", "maio":
                console.log('O mês ' + mes + ' é a estação Outono');
                break;
            case "junho", "julho", "agosto":
                console.log('O mês ' + mes + ' é a estação Inverno');
                break;
            case "setembro", "outubro", "novembro":
                console.log('O mês ' + mes + ' é a estação Primavera');
                break;
            case "dezembro":
                console.log('O mês ' + mes + ' é a estação Verão');
                break;
            default:
                console.log('Mês digitado inexistente, o digitado foi ' + mes);
        }
        /* 2 - Faça um script que verifique se um número inteiro é divisível por 3.
               Mostrar no console a mensagem se é divisível ou não.*

        const numero = 12;

        if (numero % 3 === 0) {
            console.log("é divisível por 3.");
        } else {
            console.log("não é divisível por 3.");
        }

        /* 3 - Faça um script que receba a hora e retorne no console a mensagem entre 00h e 12h "Bom dia!", 
               entre 12h e 18h "Boa tarde!", e entre 18h e 00h "Boa noite!".*

        var num1 = 5;

        if (num1 >= 0 && num1 <= 12) {
            console.log("Bom dia");
        } else if (num1 > 12 && num1 <= 18) {
            console.log("Boa tarde");
        } else if (num1 > 18 && num1 <= 23) {
            console.log("Boa noite");
        }
        
        /* 4 - Faça um script capaz de encontrar o menor dentre 3 números inteiros
               quaisquer dados pelo teclado e retorne a resposta no console.*
        
        let num1 = 10
        let num2 = 6
        let num3 = 3
 
        if (num1 < num2 && num1 < num3) {
            console.log("O menor é", num1)
        }
        else if (num2 < num1 && num2 < num3) {
            console.log("O menor é", num2)
        }
        else {
            console.log("O menor é", num3)
        }

        /* 5 - Faça um script que verifique se uma letra armazenada numa variável
               é vogal ou consoante e retorne a resposta no console. *
        const letra = "a";

        if ('aeiou'.includes(letra)) {
            console.log(letra + " é uma vogal.");
        } else {
            console.log(letra +" é uma consoante.");
        }

        /* 6 - Faça um script que pede duas notas de um aluno.
               Em seguida ele deve calcular a média do aluno e dar o seguinte resultado: A mensagem "Aprovado",
               Se a média alcançada for maior ou igual a sete; A mensagem "Reprovado", 
               Se a média for menor do que sete; A mensagem "Aprovado com Distinção", se a média for igual a dez.*

        const nota1 = 7;
        const nota2 = 10;

        const media = (nota1 + nota2) / 2;

        if (media == 10) {
            console.log("Aprovado com Distinção");
        } else if (media >= 7) {
            console.log("Aprovado");
        } else {
            console.log("Reprovado");
        }

        /* 7 - Fazer um script que receba o valor do salário mínimo e o valor do salário de uma pessoa.
        Calcular e imprimir quantos salários mínimos ela ganha.
        Se a pessoa ganhar menos de 1 salário mínimo, retornar na tela "baixa renda".
        Se a pessoa ganhar entre 1 salário mínimo e 5 salários mínimos, retornar na tela "classe média".
        Se a pessoa ganhar mais de 5 salários mínimos, retornar na tela "classe alta". Base salário mínimo 1212.
        Salário da pessoa irá ser dada pela variável.*
        
        const salarioMinimo = 1212; 
        const salario = 1212;

        const salarioClasse = salario / salarioMinimo;

        if (salarioClasse < 1) {
            console.log("Baixa renda");
        } else if (salarioClasse >= 1 && salarioClasse <= 5) {
            console.log("Classe média");
        } else {
            console.log("Classe alta");
        }

        

        /* 8 - Em uma loja e CDs existem apenas quatro tipos de preços que estão associados a cores.
        Assim os CDs que ficam na loja não são marcados por preços e sim por cores.
        Desenvolva o script que a partir da entrada da cor, mostre o preço no console.
        A loja está atualmente com a seguinte tabela de preços: Preços verde = 10; amarelo = 20; vermelho = 30; azul = 40;*/

        const verde = 10
        const amarelo = 20
        const vermelho = 30
        const azul = 40

        const corCD = verde;

        const preco = corCD

        if (preco == verde) {
            console.log("O CD custa 10");
        } else if (preco == amarelo) {
            console.log("O CD custa 20");
        } else if (preco == vermelho) {
            console.log("O CD custa 30");
        } else if (preco == azul) {
            console.log("O CD custa 40");
        }
