<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<div>

    <body>
        <h1>NOTAS</h1>
        <label for="">Notas</label>
        <input type="number" placeholder="nota1" id="nota1">
        <input type="number" placeholder="nota2" id="nota2">
        <input type="number" placeholder="nota3" id="nota3">
        <div class="bg-transparent text-body" id='notas'>
            <button class="btn btn-light" id="botao" type="button" onclick="enviar()">Calcular média</button>
        </div>

    </body>
</div>

<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

<script>
    function enviar() {
        let nota1 = Number(document.getElementById("nota1").value);
        let nota2 = Number(document.getElementById("nota2").value);
        let nota3 = Number(document.getElementById("nota3").value);
        let media = (nota1 + nota2 + nota3) / 3;

        if (media >= 7 && media <= 9.9) {
            document.getElementById("botao").classList.replace("btn-light", "btn-warning")
            document.getElementById("botao").innerHTML = "Aprovado"
        }
        if (media < 7) {
            document.getElementById("botao").classList.replace("btn-light", "btn-danger")
            document.getElementById("botao").innerHTML = "Reprovado"
        }
        if (media == 10) {
            document.getElementById("botao").classList.replace("btn-light", "btn-success")
            document.getElementById("botao").innerHTML = "Aprovado com Distinção"
        }
    }

</script>

</html>
